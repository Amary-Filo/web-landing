<section class="sc">
  <div class="container">
    <div class="section-head left">
      <h2 class="title s-xxl">FAQ</h2>
      <span class="sub-text s-lg">
        Everything that didn't make it onto the pages was marked with an
        asterisk, in the comments, in small print â€” you can find it here.
      </span>
    </div>

    <div class="content">
      @for (item of data; track $index) {
      <details
        [open]="$index + 1 === opened()"
        (click)="opened.set(opened() === $index + 1 ? 0 : $index + 1)"
      >
        <summary class="fw-8 fz-xl">
          {{ item.title }} <ui-icon class="icon" name="addFill" size="50px" />
        </summary>
        <p class="answer fw-5 fz-lg m-t-10">
          {{ item.text }}
        </p>
      </details>
      }
    </div>

    <ui-form-question />
  </div>
</section>
